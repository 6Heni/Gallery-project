<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Gallery project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Tiny Treasures Around The World</h1>
    </header>
    <main id="app">

        <div id="imgViewer">
            <div class="pagination previous"></div>
            <div id="currentImgContainer">
                <img id="currentImg" src="" alt="">
                <div id="descContainer">
                    <h2 id="imgTitle"></h2>
                    <p id="imgDesc"></p>
                </div>
            </div>
            <div class="pagination next"></div>
        </div>
        <div id="thumbnails">
            <div class="triangle-up"></div>
            <div class="thumbnail selected"><img src="" alt="" class="thumbImg"></div>
            <div class="triangle-up hidden"></div>
            <div class="thumbnail"><img src="" alt="" class="thumbImg"></div>
            <div class="triangle-up hidden"></div>
            <div class="thumbnail"><img src="" alt="" class="thumbImg"></div>
            <div class="triangle-up hidden"></div>
            <div class="thumbnail"><img src="" alt="" class="thumbImg"></div>
            <div class="triangle-up hidden"></div>
            <div class="thumbnail"><img src="" alt="" class="thumbImg"></div>
            <div class="triangle-up hidden"></div>
            <div class="thumbnail"><img src="" alt="" class="thumbImg"></div>
            <div class="triangle-up hidden"></div>
            <div class="thumbnail"><img src="" alt="" class="thumbImg"></div>
            <div class="triangle-up hidden"></div>
            <div class="thumbnail"><img src="" alt="" class="thumbImg"></div>
        </div>


    </main>

    <script type="module" src="gallery.js"></script>

</body>

</html>
